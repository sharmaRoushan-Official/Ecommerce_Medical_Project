<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Subscribed Successfully</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            font-family: Arial, sans-serif;
        }

        .success-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 18px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .sender {
            background: #f1f3f6;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            color: #185a9d;
            margin: 12px 0 25px;
        }

        .btn-home {
            display: inline-block;
            text-decoration: none;
            background: #185a9d;
            color: #fff;
            padding: 12px 32px;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: #0f3f6d;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="success-box">
        <div class="icon">ðŸŽ‰</div>
        <h1>Congratulations!</h1>
        <p>You have subscribed successfully.</p>
        <p>Email sent from:</p>
        <div class="sender">
            support@yourcompany.com
        </div>

        <!-- Back to Home Button -->
        <a href="{% url 'home' %}" class="btn-home">Back to Home Page</a>
    </div>

</body>

</html>
