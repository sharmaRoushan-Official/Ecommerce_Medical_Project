{% extends 'novenaApp/base.html' %}
{% load static %}
{% block title %} Contact Page {% endblock title %}

{% block body %}

<style>
    .map-section {
        width: 100%;
        margin-top: 60px;
    }

    .map-full {
        width: 100%;
        height: 500px;
        border: 3px solid #0d6efd;
        /* ðŸ”µ blue border */
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .map-full iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
    }
</style>

<section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <span class="text-white">Contact Us</span>
                <h1 class="text-capitalize mb-5 text-lg">Get in Touch</h1>
            </div>
        </div>
    </div>
</section>

<section class="section contact-info pb-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="contact-block mb-4">
                    <i class="icofont-live-support"></i>
                    <h5>Call Us</h5>
                    +823-4565-13456
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="contact-block mb-4">
                    <i class="icofont-support-faq"></i>
                    <h5>Email Us</h5>
                    contact@mail.com
                </div>
            </div>

            <div class="col-lg-4 col-md-12">
                <div class="contact-block mb-4">
                    <i class="icofont-location-pin"></i>
                    <h5>Location</h5>
                    North Main Street, Brooklyn Australia
                </div>
            </div>
        </div>
    </div>
</section>

<!-- CONTACT FORM -->
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <h2 class="text-md mb-2">Contact us</h2>
                <div class="divider mx-auto my-4"></div>
            </div>
        </div>

        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}

            <div class="row">
                <div class="col-lg-6">
                    <input name="name" class="form-control mb-3" placeholder="Your Full Name">
                </div>

                <div class="col-lg-6">
                    <input name="email" type="email" class="form-control mb-3" placeholder="Your Email" required>
                </div>

                <div class="col-lg-6">
                    <input name="subject" class="form-control mb-3" placeholder="Your Subject">
                </div>

                <div class="col-lg-6">
                    <input name="phone" class="form-control mb-3" placeholder="Phone Number">
                </div>

                <div class="col-12">
                    <textarea name="message" rows="6" class="form-control mb-4" placeholder="Your Message"></textarea>
                </div>

                <div class="col-12 text-center">
                    <button class="btn btn-main btn-round-full" type="submit">
                        Send Message
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>

<!-- MAP SECTION -->
<section class="map-section">
    <div class="map-full">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3504.0853928897736!2d77.20768587601471!3d28.56719838704357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce26f903969d7%3A0x8367180c6de2ecc2!2sAll%20India%20Institute%20Of%20Medical%20Sciences%20Delhi!5e0!3m2!1sen!2sin!4v1767074071409"
            loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</section>


{% endblock body %}
